            # = id
            . = class
            : = pseudo class
            :: = pseudo element
            > = children
        */
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
        
        a:active {
            color: yellow;
        }

        .especial {
            background-color: rgba(255, 0, 0, 0.373);
        }

        .especial::before{
            content: '\002192  ';

        }

            text-decoration: none;
            font-weight: normal;
            color: black;
        }
    </style>
