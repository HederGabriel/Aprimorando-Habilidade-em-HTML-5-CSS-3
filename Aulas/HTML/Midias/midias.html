<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Reproduzir Áudio</h1>
    <!-- Maneira mais Simples
    <audio src="audio/Happy Mistake - RKVC.mp3" controls></audio> 
    -->
    <!--Carregar varios sources diferentes-->
    <audio preload="metadata" controls>
        <source src="midias/Happy Mistake - RKVC.mp3" type="audio/mpeg">
    </audio>
    <h1>Reproduzir Vídeo</h1>
    <!--Adicionar capa ao vídeo basta usar o poster-->
    <video src="midias/comida.mp4" width="300" controls></video>
    <!--Carregar varios sources é o mesmo esquema no audio-->
    <h1>Vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=6FOIWaTkO-wzEUZl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
