<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" id="inome" name="nome" required maxlength="30" autocomplete="username">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" value="5" step="0.1" required>
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>

        <p>
            <label for="itel"></label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required>
        </p>

        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
