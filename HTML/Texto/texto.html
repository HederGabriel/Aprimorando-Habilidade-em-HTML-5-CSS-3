<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarquia de Título</title>
    <link rel="website icon" href="../favicon/favicon.ico">
    <link rel="stylesheet" href="texto.css">
</head>
<body>
    <!--Títulos-->
    <h1>Título nivel 1</h1>
    <h2>Título nivel 2</h2>
    <h3>Título nivel 3</h3>
    <h4>Título nivel 4</h4>
    <h5>Título nivel 5</h5>
    <h6>Título nivel 6</h6>

    <br/>

    <!--Texto-->
    <p>Paragrafo</p>
    <p><strong>Negrito / Destaque</strong></p>
    <p><em>Itálico / Ênfase</em></p>
    <p>Texto <mark style="background-color: lime;">Marcado</mark></p>
    <h2>Texto <small>pequeno</small></h2>
    <p>Texto <del>excluido</del></p>
    <p>Texto <ins>inserido</ins></p>
    <p>Texto <sup>sobrescrito</sup> ex: x<sup>20</sup>+3</p>
    <p>texto <sub>subscrito</sub> ex: H<sub>2</sub>O</p>
</body>
</html>
