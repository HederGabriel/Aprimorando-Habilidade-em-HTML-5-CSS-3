<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1">
        <li type="1">Acordar</li> <!--Listado com Números-->
        <li type="A">Ligar para João</li><!--Listado com letra MAIUSCULA-->
        <li type="a">Tomar Café</li><!--Listado com letra minuscula-->
        <li type="I">Escovar os Dentes</li><!--Listado com número Romano MAIUSCULO-->
        <li type="i">Arrumar a cama</li><!--Listado com número Romano minusculo-->
    </ol>
    <h2>Lista não Ordenadas</h2>
    <ul>
        <li type="dic">Pão</li><!--Circulo preto fechado-->
        <li type="circle">Leite</li><!--Circulo preto aberto-->
        <li type="square">Tomate</li><!--Quadrado preto-->
    </ul>
</body>
</html>
