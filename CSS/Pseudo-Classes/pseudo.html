<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgba(79, 75, 75, 0.503);
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }

        /*
        Pseudo Classe
        'Hover'
        */
        div:hover {
            background-color: yellow;
        }

        /*
        Pseudo Classe :
        Pseudo Elemento ::
        */
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
