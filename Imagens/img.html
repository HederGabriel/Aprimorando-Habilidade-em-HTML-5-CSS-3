<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
    <!--Favicon-->
    <link rel="website icon" href="../favicon/favicon.ico">
</head>
<body>
    <h1>Testando carga de Imagem</h1>
    <!--Mesma Pasta-->

    <img src="logo-html5-200.png" alt="Logo HTML5">

    <p>Podemos também carregar imagens que estãoe em sub-pastas.</p>
    <img src="img/logo-css3-200.png" alt="Logo CSS3">
    <!--URL-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn-icons-png.freepik.com/256/5968/5968292.png?ga=GA1.1.331362345.1739144621&semt=ais_hybrid" alt="Logo JavaScript">
